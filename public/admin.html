<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
      <script src="route/admin.js"></script>  <!-- Link to your JS file -->
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="order.html">Orders</a>
            <a href="payment.html">Payments</a>
            <a href="upload.html">Upload Product</a>
            <a href="tracking.html">Order Tracking</a>
            <a href="wishlist.html">Wishlist</a> <!-- Fixed spelling of wishlist -->
        </nav>
    </header>

    <main>
        <section>
            <h2>Manage Products</h2>
            <div id="admin-products">
                <!-- Dynamic Product List will be inserted here -->
            </div>
        </section>

        <section>
            <h2>Manage Orders</h2>
            <div id="admin-orders">
                <!-- Dynamic Order List will be inserted here -->
            </div>
        </section>
    </main>
     <script>
    // Fetching products from the backend
    fetch('/api/admin/products')
      .then(response => response.json())
      .then(data => {
        // Render products to the page
        const productList = document.getElementById('productList');
        data.products.forEach(product => {
          const productItem = document.createElement('div');
          productItem.innerHTML = `
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p>Price: $${product.price}</p>
          `;
          productList.appendChild(productItem);
        });
      })
      .catch(error => console.log(error));
  </script>
    <script src="../app.js"></script>
    <script src="../index.js"></script>
    <script src="../routes/admin.js"></script> <!-- Fixed path -->
</body>
</html>
